<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bariş & Arlinda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            position: relative;
        }
        .container {
            margin-top: 10%;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 600px;
        }
        h1, h2 {
            color: #ff4d6d;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .back-button {
            position: absolute;
            top: 5px;
            left: 10px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #ff1e4d;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='../unsere-welt.html'">🔙 Zurück</button>
        <div class="card" style="margin-top: 20px;">
            <h1>Unsere nächsten Pläne 🌍</h1>

            <h2>📍 Treffen</h2>
            <p>Nach all den Monaten will ich dich sehen und das sogar schon sehr bald</p>
            <p id="countdown"></p>
            
            <h2>💍 Direkt Heiraten</h2>
            <p>Einfach direkt Heiraten</p>
            
            <h2>🏠 Zusammen Leben</h2>
            <p>Zusammen Leben erklärt sich von selbst</p>

            <h2>👨‍👩‍👧‍👦 Familie Gründen</h2>
            <p>Und dann eine Familie gründen</p>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-04-09T13:00:00");
            const now = new Date();
            const timeDiff = targetDate - now;

            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                document.getElementById("countdown").textContent = `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden 😉`;
            } else {
                document.getElementById("countdown").textContent = "Das Treffen findet jetzt statt!";
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
