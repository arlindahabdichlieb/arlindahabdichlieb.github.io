<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bari≈ü & Arlinda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            overflow: hidden;
        }
        .hidden { display: none; }
        .container {
            margin-top: 10%;
        }
        .button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
            width: 60px;
            height: 60px;
        }
        .button:hover {
            background-color: #ff1e4d;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .gif {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .password-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            justify-content: center;
            max-width: 200px;
            margin: 0 auto;
        }
        #passwordDisplay {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            min-width: 120px;
        }
        .big-button {
            width: 250px;
            padding: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="passwordScreen" class="container">
        <div class="card">
            <h2>üíñ Gib das Passwort ein</h2>
            <div id="passwordDisplay">üîí</div>
            <div class="password-grid">
                <button class="button" onclick="addDigit(1)">1</button>
                <button class="button" onclick="addDigit(2)">2</button>
                <button class="button" onclick="addDigit(3)">3</button>
                <button class="button" onclick="addDigit(4)">4</button>
                <button class="button" onclick="addDigit(5)">5</button>
                <button class="button" onclick="addDigit(6)">6</button>
                <button class="button" onclick="addDigit(7)">7</button>
                <button class="button" onclick="addDigit(8)">8</button>
                <button class="button" onclick="addDigit(9)">9</button>
                <button class="button" onclick="removeLastDigit()">‚üµ</button>
                <button class="button" onclick="addDigit(0)">0</button>
                <button class="button" onclick="checkPassword()">‚úî</button>
            </div>
            <p id="errorMessage" class="error-message hidden">Falsches Passwort Babyy üò°</p>
        </div>
    </div>
    
    <div id="mainScreen" class="container hidden">
        <h1>Unsere Welt</h1>
        <a href="seiten/warumliebeichdich.html">
            <button class="button big-button">Warum ich dich liebe ‚ù§Ô∏è</button>
        </a>
        <a href="seiten/fotosvideos.html">
            <button class="button big-button">Unsere Fotos & Videos üì∏</button>
        </a>
        <a href="seiten/plaene.html">
            <button class="button big-button">Unsere n√§chsten Pl√§ne üåç</button>
        </a>
    </div>

    <script>
        let passwordInput = "";
        const correctPassword = "28042024";

        function addDigit(digit) {
            passwordInput += digit;
            document.getElementById("passwordDisplay").textContent = passwordInput;
        }

        function removeLastDigit() {
            passwordInput = passwordInput.slice(0, -1);
            document.getElementById("passwordDisplay").textContent = passwordInput || "üîí";
        }

        function checkPassword() {
            if (passwordInput === correctPassword) {
                document.getElementById("passwordScreen").classList.add("hidden");
                document.getElementById("mainScreen").classList.remove("hidden");
            } else {
                document.getElementById("errorMessage").classList.remove("hidden");
                setTimeout(() => {
                    document.getElementById("errorMessage").classList.add("hidden");
                }, 2000);
            }
        }

        function createGIF() {
            const gif = document.createElement("img");
            gif.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWl1NzFocnBoZTdscDRqb2RhOWJqdmRrcTlnZ2U1bmswMGptcW9oNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IqojY0rgVWfOE/giphy.gif";
            gif.className = "gif";
            gif.style.left = Math.random() * window.innerWidth + "px";
            gif.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(gif);
            setTimeout(() => gif.remove(), 5000);
        }

        setInterval(createGIF, 2000);
    </script>
</body>
</html>
