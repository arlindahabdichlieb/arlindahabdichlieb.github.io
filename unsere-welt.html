    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            overflow: hidden;
            position: relative;
            padding-bottom: 300px;
        }
        .button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
            width: 250px;
        }
        .button:hover {
            background-color: #ff1e4d;
        }
        .profile-container {
            position: relative; 
            margin-top: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 20px;
            border: 4px solid white;
            animation: float 2s ease-in-out infinite alternate;
        }
        .line {
            width: 150px;
            height: 5px;
            background-color: #ff4d6d;
            border-radius: 5px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            padding: 5px;
        }
        .line span {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        @keyframes float {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-20px);
            }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: floatHeart 4s linear infinite;
        }
        @keyframes floatHeart {
            0% {
                transform: translateY(0px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

        </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);
            
            const posX = Math.random() * window.innerWidth;
            heart.style.left = `${posX}px`;
            heart.style.bottom = "0px";
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        setInterval(createHeart, 500);
    </script>
